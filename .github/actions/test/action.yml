name: Test reusable action
description: An reusable action to be used for tests.
inputs:
  v1:
    description: A dummy input
    required: false
    default: value1
  v2:
    description: A dummy input
    required: false
    default: value2
runs:
  using: 'composite'
  steps:
    - name: Action Information
      uses: ./.github/actions/log-info
      with:
        inputs_object: ${{ toJSON(inputs) }}
        what: inputs

    - name: Dummy step
      shell: bash
      run: |
        v1=${{ inputs.v1 }}
        echo "$v1"
        echo "${{ inputs.v1 }}"
        echo "Hello World!"