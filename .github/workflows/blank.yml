# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Create dummy file
        run: echo "Debug artifact content" > debug.txt
    
      - name: Upload dummy artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.pull_request.head.ref || github.ref_name }} artifact
          path: debug.txt

      
      - name: gh exec
        run: |
          # Get list of all artifact IDs
          artifacts=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --paginate --jq ".artifacts[] | {name, id, size_in_bytes, created_at}")

          echo "Artifacts"
          echo "$artifacts"

          if [ -n "$artifacts" ]; then
            for a in $artifacts; do
              gh api --method DELETE repos/${{ github.repository }}/actions/artifacts/$a.id
            done
          else
            echo "No artifacts found."
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      # Runs a single command using the runners shell
      - name: Run a one-line script
        if: ${{ contains('[]', 'hi') && github.event.label.name == 'l1' }}
        run: |
          echo "test"
          
          echo "end test"
